        function createObj(count) { 
            let createObj = { };
            for(let i = 0; i < count ; i++){ 
                let insertAttr = prompt("请输入插入对象属性名：");
                let insertVal = prompt("请输入插入属性值：");
                createObj[insertAttr] = insertVal;
            }
            alert(`数据插入成功`);
            document.write(`成功插入${count}条数据！<br>`);
            for (let key in createObj) {
                document.write( `插入的属性：${ key } ,对应的属性值：${ createObj[key] } <br>` );
            }
        }
        createObj(+prompt("请输入插入数量"))
