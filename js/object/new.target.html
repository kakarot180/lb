<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查是否被使用new调用</title>
</head>
<body>
    <script>
        //如果该函数被使用new调用，则new.target等于该函数，反之undefined
        function User() {
            alert(new.target);
        }
        User(); //undefined
        new User();//函数本身s
    </script>
</body>
</html>
