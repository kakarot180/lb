<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let user = {
            name: "John",
            money: 1000,
            [Symbol.toPrimitive](hint) {
                // alert(`hint: ${hint}`);
                // alert(typeof hint)
                // return hint;
                return hint == "string" ? `{name: "${this.name}"}` : this.money;
            }
        };
        /*
        *关于对象的类型转换与hint：
        1、对象转为String类型，比如：alert(obj)、String(obj)时，hint == 'string'
        2、对象转为Number类型，比如：使用数学运算(除了二元加法)、大小于比较、Number(obj),hint == 'number'
        3、例如对象进行二元加法：obj + 1/"kakarot"  这是hint为默认值default
        */
        alert(String(user)); // hint: string -> {name: "John"}
        alert(+user); // hint: number -> 1000
        alert(user + 500); // hint: default -> 1500
    </script>
</body>
</html>
