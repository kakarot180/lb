<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new操作符练习</title>
</head>
<body>
    <script>
        "use strict";
        let calculator = new Calculator();
        function Calculator() {
            this.read = function read() {
                this.fsVal = +prompt("请输入计算的第一个值");
                this.seVal = +prompt("请输入计算的第二个值");
            };
            this.sum = function sum() {
                alert(`您输入的2个数字的和为：${this.fsVal + this.seVal}`);
            };
            this.mul = function mul() {
                alert(`您输入的2个数字的积为：${this.fsVal * this.seVal}`);
            };
        }
        calculator.read();
        calculator.sum();
        calculator.mul();
    </script>
</body>
</html>
