<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John",
            age: 30,
            isAdmin: true
            
        };

        for (let key in user) {
            document.write( `遍历的属性：${ key } ,遍历的属性值：${ user[key] } <br>` );
        }
        document.write( "<br>" );
        let codes = {
            "49": "Germany",
            "41": "Switzerland",
            "44": "Great Britain",
            // ..,
            "1": "USA"
        };

        for(let code in codes) {
            document.write( `${code} <br>` ); // 1, 41, 44, 49
        }
    </script>
</body>
</html>
