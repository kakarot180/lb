        }
        .kakarot_rotation .identifier_list{
            margin: 0 10px;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            border: 1px #fff solid;
            background-color: #000000;
            cursor: pointer;
        }
        .kakarot_rotation .identifier_active{
            border-color: #000000;
            background-color: #fff;
        }
        @media (max-width : 768px) {
            .kakarot_rotation{
                width: 100%;
                height: unset;
            }
            .kakarot_rotation .rotation_btn>li{

        }
