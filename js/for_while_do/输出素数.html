<body>
    <script>
        "use strict";
        //求范围内的所有素数,如果开始数比，结束数大时，交换他们的值
        function prime(start,end) { 
            let temp;
            if(start <0 || end<0){
                alert("蠢逼，找素数你在负数范围找？");
                return false;
            }else if(start > end){
                temp  = start;
                start = end;
                end = temp;
                alert("为什么start要比end大!?我给你交换了start与end")
            }else if(!+start || !+end){
                alert("请输入数字范围！亲~");
                return false;
            }
            for(let i = start; i <= end; i++){
                let num = 0;
                for(let j = 2; j < i; j++){
                    if(i % j == 0 && num<1){
                        num++;
                    }else{                        
                        continue;
                    }
                }
                if(num == 0 && i!=0){
                    document.write(`<span style='display:inline-block;margin:5px 5px;text-align:center;width:30px;'>${i}</span>`)
                }
            }
        }  
        // prime(3,200);
        
        function prime2(len) {
            for (let i = 2; i <= len; i++) { // 对每个自然数 i
                for (let j = 2; j < i; j++) { // 寻找一个除数……
                    if (i % j == 0) {
                        i = i+1;
                    }
                }
                document.write(`<span style='display:inline-block;margin:5px 5px;text-align:center;width:30px;'>${i}</span>`)
            }
        }
        prime2(300);
        
    </script>
